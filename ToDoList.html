<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"

    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/todoliststyle.css">
    <title>ToDoList</title>
</head>
<body>
  <header>
    <h1>To DO List</h1>
</header>
 <section class="container">
   <div class="form-Container">
     <form action="" class="todo-form">
         <input type="text"class="todo-input">
         <button class="add-todo"type="submit">
             <i class="fas fa-plus-circle">submit</i>
          </button>
       </form>
    
      <div class="select">
        <select class="filter-todos" name="todos">
            <option value="all">all</option>
            <option value="compeleted">completed</option>
            <option value="uncompleted" >uncompleted</option>
        </select>
      </div>
  </div>
  <div class="todo-container">
    <ul class="todo-list">
        <!-- <li class="todo">
          <p class="todo__title">todo #1</p>
          <span class="todo__createdAt">1402/1/28</span>
          <button><i class="todo__check far fa-check-square"></i></button>
          <button><i class="todo__remove far fa-trash-alt"></i></button>
        </li> -->
    </ul>
  </div>
 </section>
</body>
<script src="/todolist.js"></script>
</html>
